<div class="row large-10 small-centered colums">
<fieldset>
    <legend>EDICIÓN EVENTO</legend>
    <h3 class="text-center">
        <h3>
            Ingresa el contenido de tu evento
        </h3>
        <br>
    </h3>
    <div class="large-12 small-centered columns">
        <div class="row medium-uncollapse large-collapse">
        <div class="large-5">
            <titulo-dinamico label="Nombre" contenido=evento.nombre></titulo-dinamico>
        </div>
            <div class="small-6 columns">
                <h3>Imágen preview</h3>
                <br>
                <div class="large-4 columns">
                    <img alt={{evento.descripcion}} ng-src="{{evento.imagenPreview.path}}">
                </div>
                <div class="large-8 columns">
                    <form enctype="multipart/form-data" method="POST">
                         Choose a file to upload: <input name="file" type="file"><br>
                         <button class="button small radius" ng-click="upload ($event)">Upload</button>
                    </form>
                </div>
            </div>
            <div class="small-6 columns">
                <h3>!Elige tu marcador!</h3>
                <br>
                <div class="large-4 columns">
                    <img alt={{evento.descripcion}} ng-src="{{targetImageUrl}}">
                </div>
                <div class="large-8 columns">
                    <form enctype="multipart/form-data">
                         Choose a file to upload: <input name="file" type="file"><br>
                         <button class="button small radius" ng-click="uploadTarget ($event)">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div>
            <div class="small-10">
                <label>Descripcion </label>
                <textarea ng-model='evento.descripcion'></textarea>
            </div>
        </div>
    </div>
</fieldset>
<h2>Edita y crea tus vistas</h2>
<div class="save right" ng-click='save()'></div>
<div class="row">
    <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
        <li ng-repeat="vista in vistas"
         ng-click="ver (vista)">
         <fieldset class="boxes" style="height: 280px">
            <legend>
                <div class="row">
                    <div class="small-8 columns">{{vista.icon.texto}}</div>
                    
                    <div class="small-2 columns">
                        <a class="button right" 
                            ng-click="eliminar (vista, $event)">X</a>
                    </div>
                </div>
            </legend>
            <img alt="{{iconoURL(vista)}}" ng-src="{{iconoURL (vista)}}" class="gray-b">
         </fieldset>
        </li>
        <li ng-click='nuevaVista()'>
            <fieldset class="boxes" style="height: 280px">
                <legend>
                    <div class="row">
                        <div class="small-8 columns">Crea una nueva Vista</div>
                        
                        <div class="small-2 columns">
                            <a class="button right" 
                                ng-click="eliminar (vista, $event)"></a>
                        </div>
                    </div>
                </legend>
                <img alt="+" ng-src="images/icons/add.png" class="gray-b" style="height: 185px">
            </fieldset>
        </li>
    </ul>
</div>
</div>

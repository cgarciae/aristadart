<fieldset>
    <legend>EDICIÓN EVENTO</legend>
    <br>
    <h3 class="text-center">
        <h3>
            Ingresa el contenido de tu evento
        </h3>
    </h3>
    <br>
    <div class="row">
    <div class="large-8 small-centered columns">
        
    <div class="large-12">
        <label>Nombre:</label>
        <input type="text" ng-model="evento.nombre">
    </div>
    <br>
    <div class=large-12">
        <label>Descripcion </label>
        <textarea ng-model='evento.descripcion'></textarea>
    </div>
    
    <div class="row collapse">
        <div class="small-5 large-2 columns">
            <span class="prefix">URL Imagén </span>
        </div>
        <div class="small-9 large-10 columns">
          <input type="text" ng-model="evento.imagenPreview.urlTextura">
        </div>
        <img alt={{evento.descripcion}} ng-src="{{evento.imagenPreview.urlTextura}}">   
    </div> 
    <br>
    <div class="row">
        <div ng-repeat="vista in vistas"
             ng-click="ver (vista)">
             <div class="panel">
                <img alt="Icono" ng-src="{{iconoURL (vista)}}">
                <button ng-click="eliminar (vista, $event)">X</button>
                <b>{{vista.icon.texto}}</b>
                <br>
            </div>
        </div>
    </div>
    
    <br>
    <a class="button radius small right expand" ng-click='nuevaVista()'>Nueva Vista</a> 
    <a class="button radius right" ng-click='save()'>Save</a>
    </div>  
    </div>         
</fieldset>

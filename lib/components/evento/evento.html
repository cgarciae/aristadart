<div class="row large-10 small-centered colums">
<div id="myModal" class="reveal-modal" data-reveal>
  <h2>Vistas</h2>
  <a ng-click='nuevaVista()' class="close-reveal-modal add"></a>
  <div ng-repeat="vistaUsuario in vistasUsuario">      
      <fieldset ng-click="seleccionarVistaEnModal(vistaUsuario); closeModalVistas()" class="boxes">
          <legend>
              <div class="row">
                  <div class="small-8 columns">{{vistaUsuario.nombre}}</div>
              </div>
          </legend>
          <img alt="{{vistaUsuario.icon}}" ng-src="{{vistaUsuario.icon}}" class="gray-b">
       </fieldset>       
  </div>
</div>

<fieldset>
    <legend>EDICIÓN EVENTO</legend>
    <h3 class="text-center">
        <h3>
            Ingresa el contenido de tu evento
        </h3>
        <br>
    </h3>
    
    <div class="large-12 small-centered columns">
        <div class="row medium-uncollapse large-collapse">        
            <div class="small-6 columns">
                <h3>Imágen preview</h3>
                <br>
                <div class="large-4 columns">
                    <img alt={{evento.descripcion}} ng-src="{{evento.imagenPreview.href}}">
                </div>
                <div class="large-8 columns">
                    <form enctype="multipart/form-data" method="POST">
                         Choose a file to upload: <input name="file" type="file"><br>
                         <button class="button small radius" ng-click="uploadImagePreview ($event)">Upload</button>
                    </form>
                </div>
            </div>
            <div class="small-6 columns">
                <h3>!Elige tu marcador!</h3>
                <br>
                <div class="large-4 columns"
                     ng-if="evento.cloudTarget != null && evento.cloudTarget.image != null">
                    <img alt={{evento.descripcion}} ng-src="{{evento.cloudTarget.image.href}}">
                </div>
                <div class="large-8 columns">
                    <form enctype="multipart/form-data">
                         Choose a file to upload: <input name="file" type="file"><br>
                         <button class="button small radius" ng-click="uploadTarget ($event)">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div>
            <div class="large-5">
                <titulo-dinamico label="Nombre" contenido=evento.nombre tipoInput="input"
                                 ng-change="cambio=true; saveNombre()">
                </titulo-dinamico>
            </div>
            <div class="small-10">
                <titulo-dinamico label="Nombre" contenido=evento.descripcion tipoInput="textarea"
                                 ng-change="cambio=true; saveDescripcion()">
                </titulo-dinamico>
            </div>
        </div>
    </div>
</fieldset>
<h2>Edita y crea tus vistas</h2>
<div class="row">
    <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
        <li ng-repeat="vista in evento.vistas"
         ng-click="ver (vista)">
         <fieldset class="boxes">
            <legend>
                <div class="row">
                    <div class="small-8 columns">{{vista.nombre}}</div>
                    
                    <div class="small-2 columns">
                        <a class="button right" 
                            ng-click="eliminar (vista, $event)">X</a>
                    </div>
                </div>
            </legend>
            <img alt="{{vista.icon}}" ng-src="{{vista.icon}}" class="gray-b">
         </fieldset>
        </li>
        <li ng-click="iniciarCargaVistasUsuario()" data-reveal-id="myModal">
            <fieldset class="boxes" style="height: 280px">
                <legend>
                    <div class="row">
                        <div class="small-8 columns">Crea una nueva Vista</div>
                        
                        <div class="small-2 columns">
                            <a class="button right" 
                                ng-click="eliminar (vista, $event)"></a>
                        </div>
                    </div>
                </legend>
                <img alt="+" ng-src="images/icons/add.png" class="gray-b" style="height: 185px">
            </fieldset>
        </li>
    </ul>
</div>
</div>

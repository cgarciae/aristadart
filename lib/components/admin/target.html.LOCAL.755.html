<div class="large-10 small-centered columns">
   
    <h1>Edición marcadores Locales</h1>
    <div class="row">
        <div ng-repeat="info in infoList">
         <fieldset>
         <div class="row medium-uncollapse large-collapse">
            <h3>
                {{info.model.name}}
                Nombre modelo
            </h3>
            <br>
            <a  class="button radius secondary left tiny"
                ng-href="{{'public/file/' + info.model.userFileId}}"
                target="_blank" >
                Download User Model
            </a> 
            <div class="panel right">
                <h4>Usuario: <h5>{{info.user.nombre}} {{info.user.apellido}}</h5></h4>
                <h4>Correo: <h5>{{info.user.email}}</h5></h4>
            </div>  
            <br>
            <br>            
            <p> Versión modelo: Nº{{info.model.version}}</p>
            <br>
            <div class="panel small-6 columns">
                <h3>Imágen preview</h3>
                <br>
                <div class="large-4 columns">
                
                    <a ng-if="info.model.screenshotId != null && info.model.screenshotId !=''"
                        ng-href="{{'public/file/'+info.model.screenshotId}}"
                        target="_blank">
                    
                        <img alt="screenshoot Model" 
                            ng-src="{{'public/file/'+info.model.screenshotId}}">
                    </a> 
                    
                </div>
                
                <div class="large-8 columns">
                
                    <form enctype="multipart/form-data" method="POST">
                         Choose a file to upload: <input name="file" type="file"><br>
                         
                         <button class="button tiny radius"
                            ng-click="uploadScreenshot ($event, info.model)">
                                Upload
                        </button>
                    </form>
                </div>
                
            </div>
            <br>
            </div>
            <hr>
            <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-2">
                <li>
                    <h4>
                        Versión iOS
                        
                        <img ng-if="info.model.updatedIOS"
                            alt="screenshoot Model" 
                            ng-src="/images/webapp/check.png">
                        
                    </h4>
                    <div class="large-8 columns">
                    
                        <form class="panel" enctype="multipart/form-data">
                        
                            <input name="file" type="file"><br>
                            
                            <button class="button tiny radius" 
                                ng-click="uploadModel (info, 'ios', $event)">
                                    Upload
                            </button>
                            
                            
                            
                        </form>
                        <a ng-if="info.model.modelIdIOS != null"
                            ng-href="{{'public/file/' + info.model.modelIdIOS}}"
                            target="_blank">
                            <button class="button tiny radius">
                                    Actual
                            </button>
                        </a>
                    </div>
                </li>
                <li>
                    <h4>
                        Versión MACOSX
                        <img alt="screenshoot Model"
                            ng-if="info.model.updatedMAC"
                            ng-src="/images/webapp/check.png">
                    </h4>     
                    <div class="large-8 columns">
                    
                        <form class="panel" enctype="multipart/form-data">
                        
                             <input name="file" type="file"><br>
                             
                             <button class="button tiny radius" ng-click="uploadModel (info, 'mac', $event)">Upload</button>
                        </form>
                        
                        <a ng-if="info.model.modelIdMAC != null"
                            ng-href="{{'public/file/' + info.model.modelIdMAC}}"
                            target="_blank">
                            <button class="button tiny radius">
                                    Actual
                            </button>
                        </a>
                    </div>
                </li>                
                <button class="button small right radius" 
                    ng-if="info.model.updated"
                    ng-click="publish (info)">
                        Publicar
                </button>
            </ul>
        </fieldset>
        <br>
       </div>
    </div>
</div>

<div class="large-10 small-centered columns">
    Find Update Pending<input type="checkbox" ng-model="updatePending"
                                              ng-click="setTargets()">
    <h1>Edición Local Targets</h1>
    <div class="row">
        <div ng-repeat="target in targets">
         <fieldset>
         <div class="row medium-uncollapse large-collapse">
            <h3>
                Nombre: {{target.nombre}}
            </h3>
            <br>
            <label>Id {{target.id}}</label>
            <label>Update Pending: {{target.updatePending}}</label>
            <label>Active: {{target.active}}</label>
            <div class="panel right">
                <h4>Usuario: <h5>{{target.owner.nombre}} {{target.owner.apellido}}</h5></h4>
                <h4>Correo: <h5>{{target.owner.email}}</h5></h4>
            </div>  
            <br>
            <br>            
            <p> Versión modelo: Nº{{target.version}}</p>
            <br>
            
            <a  class="button radius secondary left tiny"
                ng-if="target.image != null"
                ng-href="{{target.image.href}}"
                target="_blank" >
                    <img ng-src="{{target.image.href}}">
            </a>
            <br>
            </div>
            <hr>
            <form class="panel" enctype="multipart/form-data">
                        
                Xml <input name="xml" type="file"><br>
                Dat <input name="dat" type="file"><br>
                
                <button class="button tiny radius" 
                    ng-click="uploadModel (target, $event)">
                        Upload
                </button>
            </form>
            <button class="button small right radius" 
                ng-if="target.updated"
                ng-click="publish (target)">
                    Publicar
            </button>
        </fieldset>
        <br>
       </div>
    </div>
</div>

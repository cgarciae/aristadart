<fieldset>
    <a class="button radius right" ng-click='save()'>Save</a>
    
    <br>
    <br>
    <br>
    <br>
    
    
    <div class="large-8 columns">
        <ul class="small-block-grid-3">
        
        <li>
            <div>
                <label>Nombre:</label>
                <input class="small-4" type="text" ng-model="vista.icon.texto">
            </div>
        </li>
            <li>
                <br>
                    <select ng-model="icono">
                        <option>Ubicacion</option>
                        <option>3D</option>
                        <option>Info</option>
                        <option>Galeria</option>
                    </select>
             </li>
             <li>
                 <img alt="Icono" ng-src="{{urlIcono}}" class="gray-b max-width">
                     
            </li>
        </ul> 
    </div>   
    
        <!-- falta el icono--> 
    
    <br>
    <hr>
    <br>
    <div ng-switch="vista.type__">
        <div ng-switch-when="ConstruccionRAJS, Assembly-CSharp">
            <div>
                <b>Construccion RA</b>
            </div>
        </div>
        <div ng-switch-when="InfoContactoJS, Assembly-CSharp">
            <div style="font-weight: bold;">
                Informacion y Contacto
            </div>
        </div>
        <div ng-switch-default>
            <h3>Tipo de Vista</h3> 
            <div ng-repeat="tipo in tiposDeVista"
                 ng-click="seleccionarTipo (tipo)"
                 style="border: 1px solid; border-radius: 10px; padding: 10px 10px 10px 10px; margin-bottom: 10px;">
                 
                 <div style="font-weight: bold;">{{tipo.nombre}}</div>
                 <div style="font-style: italic;">{{tipo.descripcion}}</div>
                 <br>
            </div>
        </div>
    </div>
    
</fieldset>

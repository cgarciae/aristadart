<a  ng-if="isAdmin"
    ng-click="router.go ('admin', {}, forceReload: true)"
    ata-tooltip aria-haspopup="true"
    title="Eres administrador!, ingresa desde aqui al panel de administrador.">
    Go to Admin
</a>

<div >
<fieldset class="left">
    <h2 class="text-center">
        Hola <b> {{user.nombre}}  {{user.apellido}}! </b>
    </h2>
    <br>
    <h3>Edita y crea tus eventos</h3>
    <br>
</fieldset>
</div>
<div class="row">
    <div class="small-6 small-centered columns left">
        <fieldset class="boxes" ng-repeat="evento in eventos" 
            ng-click="ver (evento)">
            <a ng-click="eliminar (evento, $event)"
               class="button right tiny">X</a>
            <br>
            <b>{{evento.nombre}}</b>
            <br> 
            <br>
            <i>{{evento.descripcion}}</i>
        </fieldset>
        <div class="round-button">
            <div class="round-button-circle">
                <a ng-click='nuevoEvento()' class="round-button">+</a>
            </div>
        </div>
    </div>
</div>
<br>

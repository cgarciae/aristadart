<div> 
Hola {{user.nombre}} {{user.apellido}}!

<h1>Eventos</h1>
    <div ng-repeat="evento in eventos" 
        ng-click="ver (evento)">
        <button ng-click="eliminar (evento, $event)">X</button>
        <span style="font-weight: bold;">{{evento.nombre}}</span>
        <section style="font-style: italic;">{{evento.descripcion}}</section>
        <br>
    </div>
    
   
  <input type="button" ng-click='nuevoEvento()' value="Nuevo Evento">
  
</div>

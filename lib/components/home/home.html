<fieldset>
        <br>
        <h3 class="text-center">
            Hola <b> {{user.nombre}}  {{user.apellido}}! </b>
        </h3>
        <br>
        <h1>Eventos</h1>
        <div class="row">
            <div class="large-4 columns">
                <div class="panel">
                    <ul class="no-bullet">
                        <li ng-repeat="evento in eventos" 
                            ng-click="ver (evento)">
                            <a ng-click="eliminar (evento, $event)" class="button alert round right tiny">X</a>
                            <br>
                            <b>{{evento.nombre}}</b>
                            <br>
                            <i>{{evento.descripcion}}</i>
                            <br>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div class="clearfix">
            <a ng-click='nuevoEvento()' class="button radius right">Nuevo Evento</a>
        </div>
  
</fieldset>

<a href="#" data-reveal-id="myModal">Click Me For A Modal</a>

<div id="myModal" class="reveal-modal" data-reveal>
  <h2>Awesome. I have it.</h2>
  <p class="lead">Your couch.  It is mine.</p>
  <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
  <a class="close-reveal-modal">&#215;</a>
</div>
<a  ng-if="isAdmin"
    ng-click="router.go ('admin', {}, forceReload: true)"
    ata-tooltip aria-haspopup="true"
    title="Eres administrador!, ingresa desde aqui al panel de administrador.">
    Go to Admin
</a>

<div >
<fieldset class="left">
    <h2 class="text-center">
        Hola <b> {{user.nombre}}  {{user.apellido}}! </b>
    </h2>
    <br>
    <h3>Edita y crea tus eventos</h3>
    <br>
</fieldset>
</div>
<div class="row">
    <div class="small-6 small-centered columns left">
        <fieldset class="boxes" ng-repeat="evento in eventos" 
            ng-click="ver (evento)">
            <a ng-click="eliminar (evento, $event)"
               class="button right tiny">X</a>
            <br>
            <b>{{evento.nombre}}</b>
            <br> 
            <br>
            <i>{{evento.descripcion}}</i>
        </fieldset>
        <a ng-click='nuevoEvento()' class="add"></a>
    </div>
</div>
<br>

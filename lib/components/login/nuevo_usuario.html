<form data-abide>
<fieldset>
    <legend>Registro</legend>
    
    <h4>
        Ingresa los datos para registrarte en ARISTA 
    </h4>

    <div class="name-field">
        <label>Nombre:<small>required</small>
            <input type="text" ng-model="user.nombre" required pattern="[a-zA-Z]+">
        </label>
        <small class="error">Name is required and must be a string.</small>
    </div>
    <div>Apellido: <input type="text" ng-model="user.apellido"></div>
    <div>Email: <input type="text" ng-model="user.email"></div>
    <div>Contraseña: <input type="password" ng-model="user.password"></div>
    <div>
        Repetir Constraseña: <input type="password" ng-model="password2">
        <span class="[alert] [radius] label">{{passwordStatus}} </span>
        
    </div>
    <a ng-click="registrar()" class="button right radius" >Registrar</a>
    
    <h1>hola</h1>
    
    <form data-abide>
      <div class="password-field">
        <label>Password <small>required</small>
          <input type="password" id="password" required pattern="[a-zA-Z]+">
        </label>
        <small class="error">Your password must match the requirements</small>
      </div>
      <div class="password-confirmation-field">
        <label>Confirm Password <small>required</small>
          <input type="password" required pattern="[a-zA-Z]+" data-equalto="password">
        </label>
        <small class="error">The password did not match</small>
      </div>
      <button type="submit">Submit</button>
    </form>
    
</fieldset>
</form>
